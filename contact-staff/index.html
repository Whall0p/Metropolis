<!DOCTYPE html>
<html>

<head>
  <title>Contact Staff - metropolis.city</title>
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" crossorigin rel="preconnect">
  <link href="https://fonts.googleapis.com/css2?family=Georama:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/f7a92f9ee8.js" crossorigin="anonymous"></script>
  <link href="/src/css/bulma.css" rel="stylesheet">
  <link href="/src/css/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <h1><i class="fas fa-city"></i> <strong>metropolis.city</strong></h1>
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="basicNavbar">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="basicNavbar" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="/about">About</a>
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">Game Servers</a>
          <div class="navbar-dropdown">
            <a class="navbar-item" href="/minecraft"><img class="navbar-img" src="/src/img/minecraft-logo.png"
                alt="Minecraft Logo" width="20%" height="20%">Minecraft</a>
            <hr class="navbar-divider">
            <a class="navbar-item" href="/contact-staff">Suggest a Server</a>
          </div>
        </div>
        <a class="navbar-item" href="/contact-staff">Contact Staff</a>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-primary" href="https://discord.gg/7XtKkGs" target="_blank"><img class="navbar-img"
                src="/src/img/discord-logo.png" alt="Discord Logo" width="25%" height="25%">Discord</a>
            </a>
            <a class="button is-light" href="/log-in">
              Log in
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-large">
    <nav class="breadcrumb" aria-label="breadcrumbs">
      <ul>
        <li><a href="/">Home</a></li>
        <li class="is-active"><a aria-current="page">Contact Staff</a></li>
      </ul>
    </nav>
  </div>

  <div class="container is-max-desktop">
    <div class="field">
      <label class="label">Discord Name</label>
      <div class="control has-icons-left">
        <input class="input" type="text" placeholder="chcmatt#0001">
        <span class="icon is-small is-left">
          <i class="fas fa-id-card"></i>
        </span>
      </div>
    </div>

    <div class="field">
      <label class="label">Email</label>
      <div class="control has-icons-left">
        <input class="input" type="email" placeholder="chcmatt@metropolis.city">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
      </div>
    </div>

    <div class="field">
      <label class="label">Subject</label>
      <div class="control">
        <div class="select">
          <select>
            <option>Report a user</option>
            <option>Suggestion/Feedback</option>
            <option>Other</option>
          </select>
        </div>
      </div>
    </div>

    <div class="field">
      <label class="label">Message</label>
      <div class="control">
        <textarea class="textarea" placeholder="hello,
i like pie
sincerely,
chcmatt
"></textarea>
      </div>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link">Contact Us</button>
      </div>
    </div>
  </div>
</body>

</html>
